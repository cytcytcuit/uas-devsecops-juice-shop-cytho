name: DevSecOps CI/CD pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  devsecops:
    runs-on: ubuntu-latest

    steps:
    # =========================
    # Code
    # =========================
    - name: Checkout source code
      uses: actions/checkout@v3

    # =========================
    # SAST
    # =========================
    - name: SAST - npm audit
      run: |
        npm audit || true

    # =========================
    # SCA (Filesystem)
    # =========================
    - name: SCA - Trivy filesystem scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: fs
        scan-ref: .
        severity: HIGH,CRITICAL
      continue-on-error: true

    # =========================
    # Build (Prepare Container)
    # =========================
    - name: Pull OWASP Juice Shop Docker image
      run: docker pull bkimminich/juice-shop

    # =========================
    # Container Scan
    # =========================
    - name: Container Scan - Trivy image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: bkimminich/juice-shop
        severity: HIGH,CRITICAL
      continue-on-error: true

    # =========================
    # DAST
    # =========================
    - name: Run OWASP Juice Shop container
      run: |
        docker run -d -p 3000:3000 bkimminich/juice-shop
        sleep 20

    - name: DAST - OWASP ZAP Baseline Scan
      run: |
        docker run --network="host" \
          -t owasp/zap2docker-stable zap-baseline.py \
          -t http://localhost:3000 || true
